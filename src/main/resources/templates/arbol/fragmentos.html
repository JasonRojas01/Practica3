<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Arboles</title>
    </head>
    <body>
        <!-- 1 Sección para crear el botón de agregar... llamará a una ventana modal -->
        <section th:fragment="botonesAgregar" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <button type="button" class="btn btn-primary btn-block" data-bs-toggle="modal" data-bs-target="#agregarArbol">
                            <i class="fas fa-plus"></i> [[#{arbol.agregar}]]
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 2 Fragmento para agregar arbol, es la ventana modal -->
        <section th:fragment="agregarArbol">
            <div id="agregarArbol" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title">[[#{arbol.agregar}]]</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form method="POST" th:action="@{/arbol/guardar}" th:object="${arbol}" class="was-validated" enctype="multipart/form-data">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="nombre_comun">[[#{arbol.nombre_comun}]]</label>
                                    <input type="text" class="form-control" name="nombre_comun" required="true" />
                                </div>
                                <div class="mb-3">
                                    <label for="anios_vida">[[#{arbol.anios_vida}]]</label>
                                    <input type="text" class="form-control" name="anios_vida" required="true" />
                                </div>
                                <div class="mb-3">
                                    <label for="descripcion">[[#{arbol.descripcion}]]</label>
                                    <input type="text" class="form-control" name="descripcion" required="true" />
                                </div>
                                <div class="mb-3">
                                    <label for="activo">[[#{arbol.activo}]]</label>
                                    <input class="form-check-input" type="checkbox" name="activo" id="activo" />
                                </div>
                                <div class="mb-3">
                                    <label for="imagen">[[#{arbol.rutaImagen}]]</label>
                                    <input class="form-control" type="file" name="imagenFile" onchange="readURL(this);" />
                                    <img id="blah" src="#" alt="your image" height="200" />
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- 3 Sección principal para mostrar la información de la entidad árboles -->
        <section th:fragment="listadoArboles" id="arboles">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <h4 th:text="#{arbol.lista}"></h4>
                            </div>
                            <div th:if="${arboles != null and !arboles.empty}">
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>#</th>
                                            <th th:text="#{arbol.descripcion}"></th>
                                            <th th:text="#{arbol.activo}"></th>
                                            <th th:text="#{arbol.nombre_comun}"></th>
                                            <th th:text="#{arbol.anios_vida}"></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="arbol, contador : ${arboles}">
                                            <td th:text="${contador.count}"></td>
                                            <td th:text="${arbol.descripcion}"></td>
                                            <td>
                                                <span th:text="${arbol.activo} ? 'Activa' : 'Inactiva'"></span>
                                            </td>
                                            <td th:text="${arbol.nombre_comun}"></td>
                                            <td th:text="${arbol.anios_vida}"></td>
                                            <td>
                                                <a th:href="@{/arbol/eliminar/}+${arbol.idArbol}" class="btn btn-danger">
                                                    <i class="fas fa-trash"></i> <span th:text="#{accion.eliminar}"></span>
                                                </a>
                                                <a th:href="@{/arbol/modificar/}+${arbol.idArbol}" class="btn btn-success">
                                                    <i class="fas fa-pencil"></i> <span th:text="#{accion.actualizar}"></span>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center p-2" th:if="${arboles == null or arboles.empty}">
                                <span th:text="#{lista.vacia}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center bg-success text-white mb-3">
                            <div class="card-body">
                                <h3 th:text="#{arbol.total}"></h3>
                                <h4 class="fs-2"><i class="fas fa-users"></i> <span th:text="${totalArboles}"></span></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 4 Fragmento que se utiliza en la página modificar.html -->
       <section th:fragment="editarArbol">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form method="POST" th:action="@{/arbol/guardar}" th:object="${arbol}" class="was-validated" enctype="multipart/form-data">
                        <input type="hidden" name="idArbol" th:field="*{idArbol}" />
                        <input type="hidden" name="rutaImagen" th:field="*{rutaImagen}" />
                        <div class="card">
                            <div class="card-header">
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="nombre_comun">[[#{arbol.nombre_comun}]]</label>
                                    <input type="text" class="form-control" name="nombre_comun" required="true" />
                                </div>
                                <div class="mb-3">
                                    <label for="anios_vida">[[#{arbol.anios_vida}]]</label>
                                    <input type="text" class="form-control" name="anios_vida" required="true" />
                                </div>
                                <div class="mb-3">
                                    <label for="descripcion">Descripción</label>
                                    <input type="text" class="form-control" name="descripcion" th:field="*{descripcion}" required="true">
                                </div>
                                <div class="mb-3">
                                    <label for="activo">Activo</label>
                                    <input class="form-check-input" type="checkbox" name="activo" id="activo" th:field="*{activo}">
                                </div>
                                <div class="mb-3">
                                    <label for="imagen">Imagen</label>
                                    <input class="form-control" type="file" name="imagenFile" onchange="readURL(this);" />
                                    <img id="blah" th:src="@{${arbol.rutaImagen}}" alt="your image" height="200" />
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="row">
                                    <div class="col-md-4">
                                        <a th:href="@{/arbol/listado}" class="btn btn-primary">
                                            <i class="fas fa-arrow-left"></i> Regresar
                                        </a>
                                    </div>
                                    <div class="col-md-4">
                                        <a th:href="@{/arbol/eliminar/}+${arbol.idArbol}" class="btn btn-danger">
                                            <i class="fas fa-trash"></i> Eliminar
                                        </a>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="submit" class="btn btn-success">
                                            <i class="fas fa-check"></i> Guardar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>



        <!-- 5 Fragmento que se utiliza en el fragmento anterior -->
        <section th:fragment="botonesEditar">
            <div class="container py-4 mb-4 bg-light">
                <div class="row">
                    <div class="col-md-4 d-grid">
                        <a th:href="@{/arbol/listado}" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                        </a>
                    </div>
                    <div class="col-md-4 d-grid">                                
                        <a th:href="@{/arbol/eliminar/}+${arbol.idArbol}"
                           class="btn btn-danger">
                            <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                        </a>
                    </div>
                    <div class="col-md-4 d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-check"></i> [[#{accion.guardar}]]
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>

    </body>
</html>
